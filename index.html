<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Viewer by Peter Kenesei</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="script.js">
</head>
<body>
    <header>
        <h1>Image viewer</h1>
    </header>
    <main>
        <section class="upper-section">
            <p>This web app uses HTML, CSS, and JavaScript.</p>
        </section>
        <section class="middle-section">
            <div class="image-container">
                <div class="button-container">
                    <button class="arrow-left" id="al">&#129120;</button>
                    <img class="main-image" id="main-image">
                    <button class="arrow-right" id="ar">&#129122;</button>
                </div>
            </div>
            <div class="description-container">
                <h2 id="title"></h2>
                <p id="description">Image description</p>
            </div>
        </section>
        <section class="lower-section">
            <img class="thumbnail-image" id="th-image-1">
            <img class="thumbnail-image" id="th-image-2">
            <img class="thumbnail-image" id="th-image-3">
            <img class="thumbnail-image" id="th-image-4">
            <img class="thumbnail-image" id="th-image-5">
        </section>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="script.js"></script>
    </main>
    <footer>
        Peter Kenesei (2024)
    </footer>
</body>
</html>
