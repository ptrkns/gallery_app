<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Viewer by Peter Kenesei</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="script.js">
</head>
<body>
    <div class="container" id="cont">
        <button class="left" id="lhs">&larr;</button>
        <div class="img_container">
            <img class="img" id="im">
            <div class="description" id="des">
                <h3 style = "font-family: 'Poppins', sans-serif; text-transform: uppercase;" id="title"></h3>
                <p style = "font-family: 'Poppins', sans-serif;" id="sub_text">Sub-text</p>
            </div>
        </div>
        <button class="right" id="rhs">&rarr;</button>
    </div>
    <div class="thumbnail" id="thumb">
        <div class="item" id="nr_1">
            <div class="p_title" id="p_title_1"></div>
            <img class="t_img" id="im1">
        </div>
        <div class="item" id="nr_2">
            <div class="p_title" id="p_title_2"></div>
            <img class="t_img" id="im2">
        </div>
        <div class="item" id="nr_3">
            <div class="p_title" id="p_title_3"></div>
            <img class="t_img" id="im3">
        </div>
        <div class="item" id="nr_4">
            <div class="p_title" id="p_title_4"></div>
            <img class="t_img" id="im4">
        </div>
        <div class="item" id="nr_5">
            <div class="p_title" id="p_title_5"></div>
            <img class="t_img" id="im5">
        </div>
        <div class="item" id="nr_6">
            <div class="p_title" id="p_title_6"></div>
            <img class="t_img" id="im6">
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
